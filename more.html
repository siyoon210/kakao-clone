<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0789d1d8fa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__service">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__time">
        <span>10:09</span>
      </div>
      <div class="status-bar__battery">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span
          ><span class="badge-dot"></span
          ><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a
        ></span>
      </div>
    </header>

    <main class="more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/15173693?s=460&u=b6712d07cb8a07117d9cde8bbaeafeb897587688&v=4"
            alt="avatar"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h1 class="user-component__title">Siyoon</h1>
            <div class="user-component__subtitle">
              <h2>+82 010-1234-5678</h2>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="more-icons">
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-calendar"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-inbox"></i>
            <span>Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile-beam"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
          </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Account</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-comments"></i>
            <span>Open Chat</span>
          </div>
          <div class="icon-row__icon"></div>
          <div class="icon-row__icon"></div>
        </div>
      </div>
      <div class="more-suggestions">
        <h1 class="more-suggestions__header">Suggestions</h1>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <img
              src="https://play-lh.googleusercontent.com/sTug7DxquD6aKrTTnsejKXYoK9CrvZo2i6HiuuSXwx5-hU5cm15DPU6ew_CRvji0WhTL"
              alt="Kakao Story"
            />
            <span>Kakao Story</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              src="https://images-na.ssl-images-amazon.com/images/I/61e%2BMEkM%2BZL._AC_SL1000_.jpg"
              alt="Kakao Friends"
            />
            <span>Kakao Friends</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              src="https://lh3.googleusercontent.com/oNs2uwani3g7dRoe_xGHdMjtnYfUHt9eV8poPYx1lrKrrSxAhgIkJFgr-URwblM8XM2q"
              alt="Friends Gem"
            />
            <span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav_dot_notification badge-dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>You screen is too big!</span>
    </div>
  </body>
</html>
